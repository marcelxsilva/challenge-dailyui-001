<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Register - Coding</title>
</head>

<body>

  <div class="content">
    <aside class="left">
      <div class="space">

        <div class="header">
          <a href=""> Sign In</a>
          <a href=""> Register </a>
        </div>

        <form class="wrapper-form">
          <div>
            <div class="wrapper-input">
              <img src="./assets/user.png" class="icon-input" />
              <input placeholder="Your Name" />
              <img src="./assets/done.png" class="icon-input" />
            </div>

            <div class="wrapper-input">
              <img src="./assets/email.png" class="icon-input" type="email" />
              <input placeholder="Email" />
              <img src="./assets/done.png" class="icon-input" />
            </div>

            <div class="wrapper-input">
              <img src="./assets/lock.png" class="icon-input" />
              <input placeholder="Password" />
              <img src="./assets/done.png" class="icon-input" />
            </div>

            <div class="wrapper-input">
              <img src="./assets/lock.png" class="icon-input" />
              <input placeholder="Confirm password" />
              <img src="./assets/done.png" class="icon-input" />
            </div>
            <button>Register</button>
          </div>
        </form>
        <div class="footer">
          <a href=""> About</a>
          <a href=""> Privacy </a>
        </div>
      </div>
    </aside>

    <aside class="right">
      <div class="space-right">
        <h1 class="title">code your future</h1>

        <div class="container-lines">
          <div class="line">
            <div class="lineMedium green"></div>
          </div>
          <div class="lineSmall gray"></div>
          <div class="lineMedium roxo"></div>
          <div class="line">
            <div class="lineMedium gray"></div>
          </div>
          <div class="lineMediumX green"></div>
          <div class="lineSmall grayX"></div>

          <div class="line">
            <div class="lineLarge roxo"></div>
          </div>
          <div class="lineMedium grayX"></div>

          <div class="lineLarge grayX"></div>
          <div class="lineSmall green"></div>
        </div>
      </div>
    </aside>
  </div>
</body>

</html>
